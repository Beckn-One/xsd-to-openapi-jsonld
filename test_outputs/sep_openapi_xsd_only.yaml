      type: object
      properties:
        chargingPowerNow:
          $ref: '#/components/schemas/ActivePower'
          description: This is the actual power flow in or out of the charger or inverter. This is calculated by the vehicle based on actual measurements. This number is positive for charging.
        energyRequestNow:
          $ref: '#/components/schemas/RealEnergy'
          description: This is the amount of energy that must be transferred from the grid to EVSE and PEV to achieve the target state of charge allowing for charger efficiency and any vehicle and EVSE parasitic loads. This is calculated by the vehicle and changes throughout the connection as forward or reverse power flow change the battery state of charge.  This number is positive for charging.
