        targetStateOfCharge:
          format: uint16
          type: integer
          minimum: 0
          maximum: 65535
          description: This is the target state of charge that is to be achieved during charging before the time of departure (TCIN).  The default value is 100%. The value cannot be set to a value less than the actual state of charge.
        timeChargeIsNeeded:
          format: int64
          type: integer
          description: Time Charge is Needed (TCIN) is the time that the PEV is expected to depart. The value is manually entered using controls and displays in the vehicle or on the EVSE or using a mobile device.  It is authenticated and saved by the PEV.  This value may be updated during a charging session.
