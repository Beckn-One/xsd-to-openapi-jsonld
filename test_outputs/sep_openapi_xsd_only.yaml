          description: "Specifies the minimum flow rate (e.g., kW for electricity) for which this RateComponent applies, for the usage point and given rate / tariff.\n\nIn combination with flowRateEndLimit, allows a service provider to define the demand or output characteristics for the particular tariff design.  If a server includes the flowRateStartLimit attribute, then it SHALL also include flowRateEndLimit attribute."
